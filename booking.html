<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation | Bat Cave Café</title>

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= HEADER (SAME AS HOME PAGE) ================= -->
<header class="premium-nav">

    <!-- Center Logo -->
    <div class="nav-logo">
        <img src="cafe-logo-7420534_1280.png" alt="Logo">
    </div>

    <!-- Navigation -->
    <nav class="nav-right">
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="booking.html" style="color: var(--main-color);">Book</a>
        <a href="contact.html">Contact</a>
    </nav>

</header>
<!-- =============================================================== -->


<!-- BOOKING SECTION -->
<section class="contact" id="booking" style="margin-top: 14rem;">
    <h1 class="heading">Room <span>Reservation</span></h1>

    <div class="row">

        <form id="bookingForm">
            <h3>Reserve a Study Room</h3>

            <!-- Student ID -->
            <div class="inputBox">
                <span class="fas fa-id-card"></span>
                <input type="text" id="studentID" placeholder="Student ID" required>
            </div>

            <!-- Email -->
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <!-- Phone -->
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" id="phone" placeholder="Phone Number" required>
            </div>

            <!-- Date -->
            <div class="inputBox">
                <span class="fas fa-calendar"></span>
                <input type="date" id="date" required>
            </div>

            <!-- Start Time -->
            <div class="inputBox">
                <span class="fas fa-clock"></span>
                <input type="time" id="startTime" required>
            </div>

            <!-- Hours -->
            <div class="inputBox">
                <span class="fas fa-hourglass-start"></span>
                <input type="number" id="hours" placeholder="Number of Hours" min="1" required>
            </div>

            <h3 style="color: #fff; font-size: 2rem; margin-top: 2rem;">Equipment Rental</h3>

            <label style="color: #fff; font-size: 1.5rem;">
                <input type="checkbox" id="projector"> Projector (₱150/hr)
            </label>
            <br>
            <label style="color: #fff; font-size: 1.5rem;">
                <input type="checkbox" id="speaker"> Speaker + Mic (₱150/hr)
            </label>

            <!-- Calculate Button -->
            <input type="button" value="Calculate Cost" class="btn" onclick="calculateReservation()">

            <!-- Cost Output -->
            <div id="result" style="color:#fff; font-size:2rem; margin-top:2rem;"></div>

            <!-- Submit -->
            <input type="submit" value="Confirm Reservation" class="btn" style="margin-top:2rem;">
        </form>
    </div>
</section>


<!-- ================= FOOTER (Same as Home Page) ================= -->
<section class="footer">
    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="booking.html">Book</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="credit">created by <span>Earl Stephen Molino</span> | all rights reserved</div>
</section>
<!-- =============================================================== -->


<!-- JS -->
<script src="script.js"></script>

<!-- BOOKING LOGIC -->
<script>
function calculateReservation() {
    let hours = parseInt(document.getElementById("hours").value);
    let projector = document.getElementById("projector").checked;
    let speaker = document.getElementById("speaker").checked;

    if (!hours || hours < 1) {
        alert("Enter valid number of hours.");
        return;
    }

    let total = 0;

    // Base rate: ₱50/hr
    if (hours < 2) {
        total += 75; // Minimum fee
    } else {
        total += hours * 50;
    }

    // Equipment
    if (projector) total += hours * 150;
    if (speaker) total += hours * 150;

    document.getElementById("result").innerHTML =
        "Estimated Cost: <span style='color: var(--main-color);'>₱" + total + "</span>";
}

document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    if (document.getElementById("result").innerHTML === "") {
        alert("Please calculate the cost first.");
        return;
    }

    alert("Reservation Confirmed!");
});
</script>

</body>
</html>
